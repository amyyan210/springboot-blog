<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/partials :: head('Delete')">
</head>
<body>

<nav th:include="fragments/partials :: navbar"></nav>

<form th:object="${post}" th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" >
    <p>Are you sure you want to delete this post?</p>

    <button type="submit" class="btn btn-default">Confirm</button>

</form>

    <a th:href="@{/posts/{id}(id=${post.id})}">
        <button class="btn btn-default">Cancel</button>
    </a>

<div th:include="fragments/partials :: scripts"></div>
</body>
</html>
