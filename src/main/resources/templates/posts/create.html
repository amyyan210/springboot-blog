<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/partials :: head('Create')">
</head>
<body>

<nav th:include="fragments/partials :: navbar"></nav>

<form action="/posts/create" method="post" th:object="${post}">

    <div class="form-group">
        <!--Use * when you in the parent element you have defined the th:object-->
        <label for="title">Title</label>
        <input th:field="*{title}" id="title" type="text" class="form-control" autofocus="autofocus"/>
    </div>
    <div class="form-group">
        <label for="body">Description</label>
        <input th:field="*{body}" id="body" type="text" class="form-control" />
    </div>
    <button type="submit" class="btn btn-default">Create</button>
</form>

<a href="/posts">
    <button class="btn btn-default">Cancel</button>
</a>

<div th:include="fragments/partials :: scripts"></div>
</body>
</html>
