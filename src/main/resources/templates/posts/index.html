<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/partials :: head('Posts')">
</head>
<body>

<nav th:include="fragments/partials :: navbar"></nav>
<header th:include="fragments/partials :: header"></header>

<h1>All Posts</h1>

<!-- will see error, intelliJ cannot relate controller to the view-->
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}">
        <a th:href="${'/posts/' + post.id}" th:text="${post.title}"></a>

        <!-- Alternate solution -->
        <!--<a th:href="@{/posts/{id}(id=${post.id})" th:text="${post.title}"></a>-->
    </h2>
    <p th:text="${post.body}"></p>
</div>

<footer th:include="fragments/partials :: footer"></footer>

<div th:include="fragments/partials :: scripts"></div>
</body>
</html>
