<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/partials :: head('Register')">
</head>
<body>

<nav th:replace="fragments/partials :: navbar"></nav>


<div class="container">
   <div class="row">
        <h1>Create an account</h1>
        <form th:action="@{/register}" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" th:field="*{email}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" />
            </div>

            <input value="Sign me up!" type="submit" class="btn btn-primary" />
        </form>
   </div>
</div>

<div th:include="fragments/partials :: scripts"></div>
</body>
</html>
